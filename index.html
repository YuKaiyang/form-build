<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动生成表单</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="build/bundle.js"></script>
    <style>
        .yellow input {
            background-color: yellow;
        }

        .pink select {
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="test"></div>
<script>
	var schema = {
		"title": "Widgets",
		"type": "object",
		"properties": {
			"stringFormats": {
				"type": "object",
				"title": "String formats",
				"properties": {
					"email": {
						"type": "string",
						"format": "email"
					},
					"uri": {
						"type": "string",
						"format": "uri"
					}
				}
			},
			"boolean": {
				"type": "object",
				"title": "Boolean field",
				"properties": {
					"default": {
						"type": "boolean",
						"title": "checkbox (default)",
						"description": "This is the checkbox-description"
					},
					"radio": {
						"type": "boolean",
						"title": "radio buttons",
						"description": "This is the radio-description"
					},
					"select": {
						"type": "boolean",
						"title": "select box",
						"description": "This is the select-description"
					}
				}
			},
			"string": {
				"type": "object",
				"title": "String field",
				"properties": {
					"default": {
						"type": "string",
						"title": "text input (default)"
					},
					"textarea": {
						"type": "string",
						"title": "textarea"
					},
					"color": {
						"type": "string",
						"title": "color picker",
						"default": "#151ce6"
					}
				}
			},
			"secret": {
				"type": "string",
				"default": "I'm a hidden string."
			},
			"disabled": {
				"type": "string",
				"title": "A disabled field",
				"default": "I am disabled."
			},
			"readonly": {
				"type": "string",
				"title": "A readonly field",
				"default": "I am read-only."
			},
			"widgetOptions": {
				"title": "Custom widget with classNames",
				"type": "string",
				"default": "I am yellow"
			},
			"selectWidgetOptions": {
				"title": "Custom select widget with classNames",
				"type": "string",
				"enum": [
					"foo",
					"bar"
				],
				"enumNames": [
					"Foo",
					"Bar"
				]
			}
		}
	}
	var uiSchema = {
		"boolean": {
			"radio": {
				"ui:widget": "radio"
			},
			"select": {
				"ui:widget": "select"
			}
		},
		"string": {
			"textarea": {
				"ui:widget": "textarea",
				"ui:options": {
					"rows": 5
				}
			},
			"color": {
				"ui:widget": "color"
			}
		},
		"secret": {
			"ui:widget": "hidden"
		},
		"disabled": {
			"ui:disabled": true
		},
		"readonly": {
			"ui:readonly": true
		},
		"widgetOptions": {
			"classNames": "yellow"
		},
		"selectWidgetOptions": {
			"classNames": "pink"
		}
	}
	var formData = {
		"stringFormats": {
			"email": "chuck@norris.net",
			"uri": "http://chucknorris.com/"
		},
		"boolean": {
			"default": true,
			"radio": true,
			"select": true
		},
		"string": {
			"default": "Hello...",
			"textarea": "... World"
		},
		"secret": "I'm a hidden string."
	}
	window.myRender(schema, uiSchema, formData, 'test')
</script>
</body>
</html>
